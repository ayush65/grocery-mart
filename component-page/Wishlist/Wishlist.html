<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="Wishlist.css">
    <script src="https://kit.fontawesome.com/ec5b9e4e19.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Mart</title>
</head>
<body>
    <div class="tab-container">
        <div class="tab-header-content">
            <h1 class="tab-header">Grocery Mart</h1>
        </div>
        <nav class="tabContainer-contents">
            <input class="input-box basic" placeholder="Search" type="text" />
            <a class="tab-content search-icon" href=""><i class="fa-solid fa-magnifying-glass"></i></a>
            <a class="tab-content" href="Wishlist.html"><i class="fa-solid fa-heart"></i></a>
            <a class="tab-content" href="../Cart/Cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
            <a class="tab-content" href="../categories/category-page.html"><i class="fa-solid fa-list"></i></a>
            <a class="tab-content" href="../logout/Logout.html"><i class="fa-solid fa-arrow-right-from-bracket"></i></a>
        </nav>
    </div>
     <div class="wishlist-content-container">
        <div class="card-container-horizontal cards-border-radius cards-shadow">
            <i class="fa-solid fa-icon-heart fa-heart"></i>
            <img class="card-component-horizontal cart-image" src="../Wishlist/wishlist-images/rice-img.jpg"></img>
            <i class="fa-solid fa-icon-plus fa-plus"></i>
            <h1 class="product-quantity-heading">8</h1>
            <i class="fa-solid fa-icon-minus fa-minus"></i>
            <a class="vertical-card-button" type="button">Add To Cart</a>
            </div>

            <div class="card-container-horizontal cards-border-radius cards-shadow">
                <i class="fa-solid fa-icon-heart fa-heart"></i>
                <img class="card-component-horizontal cart-image" src="../Wishlist/wishlist-images/maggi-img.jpg"></img>
                <i class="fa-solid fa-icon-plus fa-plus"></i>
                <h1 class="product-quantity-heading">1</h1>
                <i class="fa-solid fa-icon-minus fa-minus"></i>
                <a class="vertical-card-button" type="button">Add To Cart</a>
            </div>

            <div class="card-container-horizontal cards-border-radius cards-shadow">
                    <i class="fa-solid fa-icon-heart fa-heart"></i>
                    <img class="card-component-horizontal cart-image" src="../Wishlist/wishlist-images/buiscuit-img.jpg"></img>
                    <i class="fa-solid fa-icon-plus fa-plus"></i>
                    <h1 class="product-quantity-heading">4</h1>
                    <i class="fa-solid fa-icon-minus fa-minus"></i>
                    <a class="vertical-card-button" type="button">Add To Cart</a>
            </div>
            
            <div class="card-container-horizontal cards-border-radius cards-shadow">
                <i class="fa-solid fa-icon-heart fa-heart"></i>
                <img class="card-component-horizontal cart-image" src="../Wishlist/wishlist-images/dal-img.jpg"></img>
                <i class="fa-solid fa-icon-plus fa-plus"></i>
                <h1 class="product-quantity-heading">2</h1>
                <i class="fa-solid fa-icon-minus fa-minus"></i>
                <a class="vertical-card-button" type="button">Add To Cart</a>
        </div>  


     </div>
</body>
</html>
